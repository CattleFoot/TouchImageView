buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:1.0.2'
    }
}

ext {
    defaultTargetSdkVersion = 28
    defaultCompileSdkVersion = 28
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
